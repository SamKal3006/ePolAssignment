<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
              <img th:src="@{/images/logo.png}" width="100" height="50" alt="Logo" />
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li class="active"><a th:href="@{/policies}">Policies</a></li>
                    <li sec:authorize="isAnonymous()" class="active"><a th:href="@{/registration}">Register</a></li>
                    <li sec:authorize="hasAuthority('CUSTOMER')" class="active"><a th:href="@{/customer/buyPolicy}">Buy Policy</a></li>
                    <li sec:authorize="hasAuthority('CUSTOMER')" class="active"><a th:href="@{/customer/viewPolicyStatus}">View/Edit Policy/Application status</a></li>
                    <li sec:authorize="hasAuthority('AGENT')" class="active"><a th:href="@{/agent/viewPolicyStatus}">View/Edit Policy/Application status</a></li>                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()" class="active"><a th:href="@{/logout}">Log Out</a></li>
                    <li sec:authorize="isAnonymous()" class="active"><a th:href="@{/login}">Log In</a></li> 
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
