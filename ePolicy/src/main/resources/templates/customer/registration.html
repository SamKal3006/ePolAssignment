<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<div th:replace="fragments/header :: header-css"/>
</head>
<body>
	
	<div th:replace="fragments/header :: header"/>
	<!-- <form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	 -->
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
				<form autocomplete="off" action="#" th:action="@{/customer/registration}"
					th:object="${user}" method="post" class="form-register"
					role="form">
					<h3 class="form-register-heading">Customer Registration Form</h3>
					<br/>
					
					<div>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
					</div>					
					<br/>

					
					<div>
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
						<input type="text" th:field="*{lastName}" placeholder="Last Name" 
						       class="form-control" /> 
					</div>					
					<br/>
					
					<div>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
					</div>
					<br/>
					
					<div>
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						<input type="password" th:field="*{password}" placeholder="Password" 
						       class="form-control" /> 
					</div>
					<br/>

					<div>
							<button type="submit" class="btn btn-primary btn-block">Register</button>
					</div>
					<br/>
					
					<span th:utext="${successMessage}"></span>
					
			</form>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"/>

</body>
</html>
