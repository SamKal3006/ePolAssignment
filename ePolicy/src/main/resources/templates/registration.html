<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<div th:replace="fragments/header :: header-css"/>
</head>
<body>
	
	<div th:replace="fragments/header :: header"/>
	<!-- <form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form> -->	
	
	<div class="container">
	  <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<div class="div-register">
			<h3 class="div-register-heading" th:text="Register"></h3>
			<br/>
			 <form th:action="@{/agent/registration}" method="get">
		        <button class="btn btn-lg btn-warning btn-block" type="Submit">New Agent</button>
	         </form>
	         <br/>
	         <form th:action="@{/admin/registration}" method="get">
		        <button class="btn btn-lg btn-warning btn-block" type="Submit">New Employee</button>
	         </form>
	         <br/>
	         <form th:action="@{/customer/registration}" method="get">
		        <button class="btn btn-lg btn-warning btn-block" type="Submit">New Customer</button>
	         </form>
		</div>
	 </div>
	 
	 <div th:replace="fragments/footer :: footer"/>
	 
</body>
</html>
